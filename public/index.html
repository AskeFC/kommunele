<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Kommunele</title>

        <link rel="stylesheet" href="css/style.css" media="print" type="text/css" onload="this.media='all'">
        <link rel="preload" as="fetch" crossorigin="anonymous" type="application/json" href="data/date_list.json">
        <link rel="preload" as="fetch" crossorigin="anonymous" type="application/json" href="data/municipality_list.json">
        <link rel="preload" as="fetch" crossorigin="anonymous" type="application/json" href="data/relations.json">
        <script async type="module" src="js/index.js"></script>
        <style>
            .hidden {
                opacity: 0;
            }
            .shown {
                opacity: 1;
            }
        </style>
    </head>
    <body class="hidden">
        <header>
            <h1 tabindex="-1">
                KOMMUNE<sub><i>le</i></sub>
            </h1>
        </header>
        <aside>
            <nav id="menu"></nav>
        </aside>

        <main>
            <section>
                <img id="municipality-image" src="" alt="Municipality" class="shown" tabindex="-1">
                <img id="municipality-image-result" src="" alt="Municipality Location" class="hidden" tabindex="-1">
            </section>
            <section>
                <form name="guess" autocomplete="off">
                    <datalist id="municipality-list"></datalist>
                    <input list="municipality-list" id="municipality-selector" autocomplete="off" type="text" minlength="4" required value="" inputmode="text" title="Indtast dit gæt her" pattern="[a-zA-ZæøåÆØÅ\s\-]+">
                    <button id="button-select" formaction="" type="submit" title="Når du er sikker på dit gæt så klik her">
                        Gæt
                    </button>
                </form>
                <ul id="guess-list" tabindex="-1"></ul>
            </section>
        </main>

        <template id="resultTemplate">
            <li>
                <span data-name=""></span>
                <span data-distance=""></span>
                <i></i>
            </li>
        </template>
        <svg>
            <filter id="wavy2">
                <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1" />
                <feDisplacementMap in="SourceGraphic" scale="20" />
            </filter>
        </svg>
    </body>
</html>
